<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>{{ title|striptags }}{{ titlesuffix }}</title>
		<link rel="icon" href="{{ pathto('_static/img/favicon.png', 1) }}">

		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

		<!-- Google font -->
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

		<!-- FreeFem++ theme specific -->
		<link rel="stylesheet" type="text/css" href="{{ pathto('_static/css/freefemtheme.css', 1) }}" />

		<!-- css -->
		<link rel="stylesheet" href="{{ pathto('_static/pygments.css', 1) }}" type="text/css" />

		<!-- js -->
		<script src="{{ pathto('_static/nav.json', 1) }}"></script>
		<script src="{{ pathto('_static/js/nav.js', 1) }}"></script>
		<script src="{{ pathto('_static/js/common.js', 1) }}"></script>

		<!-- MathJax -->
		<script async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML"></script>

		<!-- Font Awesome -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	</head>
	<body>
		{%- block header %}
		<header>
			{% include "header.html" %}
		</header>
		{% endblock %}

		{%- block nav %}
		<nav>
			<script>nav("{{ pathto('', 1) }}")</script>
			<div class="search">
				{% include "search.html" %}
			</div>
		</nav>
		{% endblock %}

		{% block document %}
		<div class="container">
			<div class="toc" id="toc">
				<div>
					{{ toc }}
				</div>
			</div>
			<div class="content">
				<div>
					{% block body %} {% endblock %}
				</div>
			</div>
		</div>
		{% endblock %}

		{%- block footer %}
		<footer>
			{% include "footer.html" %}
		</footer>
		{% endblock %}

		<script src="{{ pathto('_static/js/toc.js', 1) }}"></script>
	</body>
</html>
